<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Js Calculator</title>
</head>
<body>

    <div class="mainArea">
        <h1>Javascript - Calculator</h1>
        <div class="calculatorBoard">

            <input type="text" class="entryDisplay" value="0" disabled >

            <div class="buttonsContainer">
                <div id="_1" class="number">1</div>
                <div id="_2" class="number">2</div>
                <div id="_3" class="number">3</div>
                <div id="_4" class="number">4</div>
                <div id="_5" class="number">5</div>
                <div id="_6" class="number">6</div>
                <div id="_7" class="number">7</div>
                <div id="_8" class="number">8</div>
                <div id="_9" class="number">9</div>
                <div id="_0" class="number">0</div>

                <div id="sum" class="operator">+</div>
                <div id="minus" class="operator">-</div>
                <div id="multiply" class="operator">x</div>
                <div id="divide" class="operator">&divide</div>

                <div class="result">=</div>

                <div class="allClear">AC</div>
            </div>

        </div>
    </div>

    <footer>COPYRIGHT</footer>    
<script src="./scritp.js"></script>
</body>
</html>
